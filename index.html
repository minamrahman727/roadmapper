            <style>
                /* Color Variables */
                :root {
                    --primary-color: rgba(21, 101, 192, 0.494);
                    --brts-color: rgba(67, 160, 72, 0.467);
                    --people-bus-color: rgba(229, 56, 53, 0.468);
                    --local-bus-color: rgba(253, 216, 53, 0.49);
                    --chinchi-color: rgba(141, 36, 170, 0.489);
                }

                /* Global Styles */
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                }

                body {
                    background-color: #f5f5f5;
                    line-height: 1.6;
                }

                /* Navigation Bar */
                header.navbar {
                    background-color: var(--primary-color);
                    padding: 1rem;
                    color: white;
                    position: fixed;
                    width: 100%;
                    top: 0;
                    z-index: 100;
                    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
                }

                .navbar-content {
                    max-width: 1200px;
                    margin: 0 auto;
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                }

                .logo {
                    font-size: 1.5rem;
                    font-weight: bold;
                    display: flex;
                    align-items: center;
                    gap: 0.5rem;
                }

                nav a {
                    color: white;
                    text-decoration: none;
                    font-weight: 500;
                    transition: color 0.3s;
                }

                nav a:hover {
                    color: #bbdefb;
                }

                /* Hero Section */
                .hero {
                    background: linear-gradient(135deg, var(--primary-color), #303f9f);
                    color: white;
                    padding: 8rem 1rem 4rem;
                    text-align: center;
                    margin-top: 70px; /* account for fixed navbar */
                }

                .hero h1 {
                    font-size: 2.5rem;
                    margin-bottom: 1rem;
                    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
                }

                .hero p {
                    font-size: 1.2rem;
                    max-width: 600px;
                    margin: 0 auto;
                    opacity: 0.9;
                }

                /* Search Section */
                .search-container {
                    max-width: 800px;
                    margin: -2rem auto 2rem;
                    padding: 0 1rem;
                    position: relative;
                    z-index: 1;
                }

                .search-container label {
                    position: absolute;
                    left: -9999px;
                }

                .search-box {
                    width: 100%;
                    padding: 1.2rem;
                    border: none;
                    border-radius: 10px;
                    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                    font-size: 1rem;
                    transition: box-shadow 0.3s;
                }

                .search-box:focus {
                    outline: none;
                    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
                }

                /* Filters Section */
                .filters-container {
                    max-width: 1200px;
                    margin: 2rem auto;
                    padding: 0 1rem;
                    display: flex;
                    gap: 1rem;
                    flex-wrap: wrap;
                    justify-content: center;
                }

                .filter-button {
                    padding: 0.8rem 1.5rem;
                    border: none;
                    border-radius: 25px;
                    cursor: pointer;
                    font-weight: 500;
                    transition: all 0.3s;
                    display: flex;
                    align-items: center;
                    gap: 0.5rem;
                    background-color: white;
                    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                }

                .filter-button.active {
                    color: white;
                    transform: scale(1.05);
                }

                .filter-button[data-type="all"] {
                    color: var(--primary-color);
                }
                .filter-button[data-type="all"].active {
                    background-color: var(--primary-color);
                    color: white;
                }
                .filter-button[data-type="brts"] {
                    color: var(--brts-color);
                }
                .filter-button[data-type="brts"].active {
                    background-color: var(--brts-color);
                    color: white;
                }
                .filter-button[data-type="people-bus"] {
                    color: var(--people-bus-color);
                }
                .filter-button[data-type="people-bus"].active {
                    background-color: var(--people-bus-color);
                    color: white;
                }
                .filter-button[data-type="local-bus"] {
                    color: var(--local-bus-color);
                }
                .filter-button[data-type="local-bus"].active {
                    background-color: var(--local-bus-color);
                    color: white;
                }
                .filter-button[data-type="chinchi"] {
                    color: var(--chinchi-color);
                }
                .filter-button[data-type="chinchi"].active {
                    background-color: var(--chinchi-color);
                    color: white;
                }

                /* Routes Section */
                .routes-container {
                    max-width: 1200px;
                    margin: 2rem auto;
                    padding: 0 1rem;
                    display: grid;
                    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                    gap: 2rem;
                }

                /* Fade In Animation for route cards */
                @keyframes fadeIn {
                    from {
                        opacity: 0;
                        transform: translateY(10px);
                    }
                    to {
                        opacity: 1;
                        transform: translateY(0);
                    }
                }

                .route-card {
                    background-color: white;
                    border-radius: 15px;
                    padding: 1.5rem;
                    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                    transition: all 0.3s;
                    cursor: pointer;
                    position: relative;
                    overflow: hidden;
                    animation: fadeIn 0.5s ease forwards;
                }

                .route-card::before {
                    content: "";
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 5px;
                }

                .route-card.brts::before {
                    background-color: var(--brts-color);
                }
                
                .route-card.people-bus::before {
                    background-color: var(--people-bus-color);
                }
                
                .route-card.local-bus::before {
                    background-color: var(--local-bus-color);
                }
                
                .route-card.chinchi::before {
                    background-color: var(--chinchi-color);
                }

                .route-card:hover {
                    transform: translateY(-5px);
                    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
                }

                .route-type {
                    display: inline-block;
                    padding: 0.5rem 1rem;
                    border-radius: 20px;
                    color: #000;
                    margin-bottom: 1rem;
                    font-size: 0.9rem;
                    text-transform: uppercase;
                    letter-spacing: 1px;
                }

                .brts {
                    background-color: var(--brts-color);
                }
                
                .people-bus {
                    background-color: var(--people-bus-color);
                }
                
                .local-bus {
                    background-color: var(--local-bus-color);
                }
                
                .chinchi {
                    background-color: var(--chinchi-color);
                }

                .route-details {
                    margin-top: 1rem;
                }

                .route-details p {
                    margin: 0.5rem 0;
                    color: #666;
                    display: flex;
                    align-items: center;
                    gap: 0.5rem;
                }

                .route-number {
                    font-size: 1.5rem;
                    font-weight: bold;
                    color: #333;
                    margin: 0.5rem 0;
                }

                .fare-info {
                    margin-top: 1rem;
                    padding-top: 1rem;
                    border-top: 1px solid #eee;
                    font-size: 0.9rem;
                    color: #666;
                }

                /* Modal Styles */
                .modal {
                    display: none;
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background-color: rgba(0, 0, 0, 0.5);
                    z-index: 1000;
                    backdrop-filter: blur(5px);
                    animation: modalFadeIn 0.3s ease-out;
                }

                @keyframes modalFadeIn {
                    from {
                        opacity: 0;
                    }
                    to {
                        opacity: 1;
                    }
                }

                .modal-content {
                    position: relative;
                    background-color: #fff;
                    margin: 5% auto;
                    padding: 2rem;
                    width: 90%;
                    max-width: 800px;
                    border-radius: 20px;
                    max-height: 80vh;
                    overflow-y: auto;
                    animation: modalSlideIn 0.3s ease-out;
                }

                @keyframes modalSlideIn {
                    from {
                        transform: translateY(-50px);
                        opacity: 0;
                    }
                    to {
                        transform: translateY(0);
                        opacity: 1;
                    }
                }

                .close-modal {
                    position: absolute;
                    top: 1rem;
                    right: 1rem;
                    font-size: 1.5rem;
                    cursor: pointer;
                    color: #666;
                    width: 40px;
                    height: 40px;
                    border-radius: 50%;
                    background-color: #f5f5f5;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    transition: all 0.3s;
                }

                .close-modal:hover {
                    background-color: #eee;
                    transform: rotate(90deg);
                }

                .stop-list {
                    list-style: none;
                    margin-top: 1.5rem;
                }

                .stop-item {
                    padding: 1rem;
                    border-bottom: 1px solid #eee;
                    display: flex;
                    align-items: center;
                    transition: background-color 0.3s;
                }

                .stop-item:hover {
                    background-color: #f8f9fa;
                }

                .stop-number {
                    width: 30px;
                    height: 30px;
                    background-color: var(--primary-color);
                    color: #fff;
                    border-radius: 50%;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    margin-right: 1rem;
                    font-weight: bold;
                }

                .stop-info {
                    flex-grow: 1;
                }

                .stop-name {
                    font-weight: 500;
                    color: #333;
                }

                .stop-details {
                    font-size: 0.9rem;
                    color: #666;
                    margin-top: 0.25rem;
                }

                .modal-header {
                    margin-bottom: 1.5rem;
                    padding-bottom: 1rem;
                    border-bottom: 2px solid #eee;
                }

                .modal-route-type {
                    margin-bottom: 0.5rem;
                }

                .route-schedule {
                    display: flex;
                    justify-content: space-around;
                    margin: 1rem 0;
                    padding: 1rem;
                    background-color: #f8f9fa;
                    border-radius: 10px;
                }

                .schedule-item {
                    text-align: center;
                }

                .schedule-label {
                    font-size: 0.9rem;
                    color: #666;
                    margin-bottom: 0.5rem;
                }

                .schedule-value {
                    font-weight: bold;
                    color: var(--primary-color);
                }

                @media (max-width: 768px) {
                    .hero {
                        padding-top: 6rem;
                    }
                    .hero h1 {
                        font-size: 2rem;
                    }
                    .modal-content {
                        margin: 10% auto;
                        width: 95%;
                        padding: 1.5rem;
                    }
                    .filters-container {
                        flex-direction: column;
                        align-items: stretch;
                    }
                    .filter-button {
                        justify-content: center;
                    }
                }

                /* Additional responsive tweaks */
                @media (max-width: 480px) {
                    .search-box {
                        padding: 1rem;
                        font-size: 0.9rem;
                    }
                    .hero h1 {
                        font-size: 1.8rem;
                    }
                    .hero p {
                        font-size: 1rem;
                    }
                    .route-number {
                        font-size: 1.2rem;
                    }
                }

                .loading-indicator {
                    display: none;
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    z-index: 1001;
                }

                .spinner {
                    width: 50px;
                    height: 50px;
                    border: 5px solid #f3f3f3;
                    border-top: 5px solid var(--primary-color);
                    border-radius: 50%;
                    animation: spin 1s linear infinite;
                }

                @keyframes spin {
                    0% {
                        transform: rotate(0deg);
                    }
                    100% {
                        transform: rotate(360deg);
                    }
                }

                /* Back to Top Button */
                #backToTop {
                    position: fixed;
                    bottom: 20px;
                    right: 20px;
                    padding: 0.5rem 0.8rem;
                    font-size: 1.5rem;
                    background-color: var(--primary-color);
                    color: white;
                    border: none;
                    border-radius: 50%;
                    cursor: pointer;
                    display: none;
                    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
                    z-index: 1001;
                    transition: opacity 0.3s;
                }
            </style>

        // DOM elements
        const routesContainer = document.getElementById("routesContainer");
        const modal = document.getElementById("stopsModal");
        const modalRouteNumber = document.getElementById("modalRouteNumber");
        const modalRouteDetails = document.getElementById("modalRouteDetails");
        const stopList = document.getElementById("stopList");
        const closeModal = document.getElementById("closeModal");
        const searchInput = document.getElementById("searchInput");
        const filterButtons = document.querySelectorAll(".filter-button");
        const backToTop = document.getElementById("backToTop");

        // Display routes based on filter and search query
        function displayRoutes(filter = "all", searchQuery = "") {
            routesContainer.innerHTML = "";
            routes.forEach((route) => {
                if (filter !== "all" && route.type !== filter) return;
                if (
                    searchQuery &&
                    !route.number.toLowerCase().includes(searchQuery.toLowerCase())
                )
                    return;

                const routeCard = document.createElement("div");
                routeCard.classList.add("route-card", route.type);
                routeCard.innerHTML = `
                    <span class="route-type ${route.type}">
                        ${route.type.replace("-", " ").toUpperCase()}
                    </span>
                    <h3 class="route-number">${route.number}</h3>
                    <p>${route.details}</p>
                `;
                routeCard.onclick = () => openModal(route);
                routesContainer.appendChild(routeCard);
            });
        }

        // Open modal and display stops for selected route
        function openModal(route) {
            modalRouteNumber.textContent = route.number;
            modalRouteDetails.textContent = route.details;
            stopList.innerHTML = "";
            route.stops.forEach((stop, index) => {
                const stopItem = document.createElement("li");
                stopItem.classList.add("stop-item");
                stopItem.innerHTML = `
                    <span class="stop-number">${index + 1}</span>
                    <div class="stop-info">
                        <p class="stop-name">${stop}</p>
                    </div>
                `;
                stopList.appendChild(stopItem);
            });
            modal.style.display = "block";
            // Set focus for accessibility
            modal.querySelector(".close-modal").focus();
        }

        // Close modal
        function closeTheModal() {
            modal.style.display = "none";
        }

        closeModal.addEventListener("click", closeTheModal);
        window.addEventListener("click", (event) => {
            if (event.target === modal) {
                closeTheModal();
            }
        });

        // Close modal on Escape key
        window.addEventListener("keydown", (event) => {
            if (event.key === "Escape" && modal.style.display === "block") {
                closeTheModal();
            }
        });

        // Search functionality
        searchInput.addEventListener("input", () => {
            const query = searchInput.value;
            const activeFilter = document.querySelector(".filter-button.active")
                .dataset.type;
            displayRoutes(activeFilter, query);
        });

        // Filter buttons
        filterButtons.forEach((button) => {
            button.addEventListener("click", () => {
                document
                    .querySelector(".filter-button.active")
                    .classList.remove("active");
                button.classList.add("active");
                displayRoutes(button.dataset.type, searchInput.value);
            });
        });

        // Back to Top functionality
        window.addEventListener("scroll", () => {
            if (window.scrollY > 300) {
                backToTop.style.display = "block";
            } else {
                backToTop.style.display = "none";
            }
        });

        backToTop.addEventListener("click", () => {
            window.scrollTo({ top: 0, behavior: "smooth" });
        });

        // Initialize routes display
        displayRoutes();
    </script>
